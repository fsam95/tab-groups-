<!DOCTYPE html>
<html>

  <head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="something.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js">
    </script>
    <script type="text/javascript">
      function validateForm() {
        var group_name = document.forms["new_group"]["group_name"].value;
        localStorage.setItem(group_name, JSON.stringify([]));
      }
    </script>
  </head>

  <body>
    <ul id="group_names">
    </ul>
    <script src="doodoo.js">
    </script>
    <form name="new_group" onsubmit="return validateForm()" method="post">
      New Group: <input type="text" name="group_name">
      <input type="submit" value="ubmit">
    </form>
  </body>

</html>
